<div class="card my-4">
  <h5 class="card-header">Categories</h5>
  <div class="card-body">
    <ul class="list-unstyled mb-0">
      {% for cat in categories %}
        <li>
          <a href="{% url 'myblog:category' cat.slug %}">{{ cat.name }}</a>{% if not forloop.last %}, {% endif %}
        </li>
      {% empty %}
        'No categories yet'
      {% endfor %}
    </ul>
  </div>
</div>
