{% load i18n %}
<div class=" tac c-color-primary">
    <h2>{{ page.our_rooms_header }}</h2>
    <p>{{ page.our_rooms_text }}</p>
</div> 
<br>


<div class="c-inner-width--md">
    <div class="rooms-wrapper">
    
        {% for room in rooms %}
        <div class="rooms-room">
            <a href="{% url 'booking:book' %}#{{room.pk}}">
                <div class="rooms-picture-outer">

                    <img src="{% if room.photo %}{{room.photo.url}}{% endif %}" alt="Escape Room {{room.name}}">
                    <div class="room-title">
                        <div class="room-title-text">
                            <h2 class="">{{room.name}}</h2>
                        </div>
                        <div class="rooms-booknow-wrapper">
                            <p> {% trans "Book now" %}</p>
                        </div>
                    </div>
                    <div class="room-text">
                        <p>{{room.description|truncatechars:200}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        
    </div>
</div>
