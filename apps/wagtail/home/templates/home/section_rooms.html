{% load i18n %}

<div class="rooms-wrapper">
 
    {% for room in rooms %}
    <div class="rooms-room">
        <a title="{% trans "Book Now" %} {{room.name}}" href={{room.get_page.url}}>
            <div class="rooms-picture-outer">

                <img loading="lazy" height="585" width="360" src="{% if room.photo %}{{room.photo.url}}{% endif %}" alt="Escape Room {{room.name}}">
                <div class="room-title">
                    <div class="room-title-text">
                        <h2 class="">{{room.name}}</h2>
                    </div>
                    <div class="rooms-booknow-wrapper">
                        <p> {% trans "Book now" %}</p>
                    </div>
                </div>
                <div class="room-text">
                    <p class="font--md">{{room.description|truncatechars:80}}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
        
    </div>
</div>
