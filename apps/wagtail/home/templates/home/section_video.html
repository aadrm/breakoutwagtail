{% load static %}
{% load i18n %}
<div class="c-wrapper--lg">
    <div class="video-wrapper">
        <iframe 
        onmouseover="loadDeferredIframe(this)"
        title="Youtube Promo Video"
        loading="lazy" width="560"
        height="315"
        data-src="https://www.youtube-nocookie.com/embed/rsPZnVUPkz0" 
        allow="clipboard-write; encrypted-media; picture-in-picture" 
        allowfullscreen
        style="background-image: url({% static 'img/iframe/youtubeplaceholder.webp' %})" 
        >
        </iframe>

    </div>
</div>
