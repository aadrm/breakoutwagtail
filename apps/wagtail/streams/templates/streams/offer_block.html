{% load wagtailcore_tags wagtailimages_tags %}
<div class="row g-4 justify-content-center">

  {% for block in self.cards %}
  <div class="col-md-4">
    <div class="card h-100 text-center">

      <div class="p-4 d-flex justify-content-center">
        <div class="svg-container w-75 rounded-circle svg-fill-primary">
          {{block.icon}}
        </div>
      </div>
      <div class="card-body d-flex flex-column">
        <h3 class="text-secondary fs-4">{{ block.title }}</h3>
        <p class="fs-6">
        {{ block.text }}
        </p>
        <div class="mt-auto">
            {% include_block block.link %}
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
