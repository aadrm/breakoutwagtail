{% load wagtailcore_tags wagtailimages_tags %}
<div class="offercards">
    {% for block in self.cards %}
    <div class="offercard">
        <div class="offercard__head">
            {{block.icon}}
        </div>
        <div class="offercard__body">
            <h3>{{ block.title }}</h3>
            {{ block.text }}
            <div class="offercard__link">
                {% include_block block.link %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
