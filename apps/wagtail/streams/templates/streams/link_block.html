{% if self.properties.button_text %}
<div
style="
    {% if self.properties.center %}text-align: center;{% endif %}
"
>
<a class="btn btn-outline-primary rounded-0"
style = "{% if self.properties.full_width %}display: block;{% endif %}"
{% if self.properties.noopener %}rel="noopener"{% endif %}
{% if self.properties.new_tab %}target="_blank"{% endif %}
href="{% if self.properties.page_link %}{{self.properties.page_link.url}}{% elif self.properties.url_link%}{{self.properties.url_link}}{% else %}#{% endif %}"
>
{{self.properties.button_text}}
</a>
</div>
{% endif %}
