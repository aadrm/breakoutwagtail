    {% load i18n %}
<div id="">
<h4 class="">{% trans "Summary" %}</h4>
<table class="table">
<tbody>
{% for item in cart.cart_items.all %}
<tr class="js-cart-item">
    <td>{{item.product}}</td>
    <td>€{{item.price}}</td>
</tr>
{% endfor %}
</tbody>
<tfoot>
    <td><b>{% trans "Total:" %} €{{cart.total}}</b></td>
</tfoot>
</table>
</div>
