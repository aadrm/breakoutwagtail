{% load menus_tags %}
{% load i18n %}

{% get_documents "coupon-templates" as docs %}

{% if docs %}

<div class="container-">
    <div class="row mb-5">
        <h2 class="text-center">{% trans "Templates" %}</h2>
    </div>
    <div class="coupon-pdf-links row g-2 justify-content-center">
        <div class="col-lg-6">
            <div class="bg-secondary w-100 h-100"></div>
        </div>
        <div class="col-lg-6">
            <div class="row g-2 justify-content-center">
                {% for doc in docs.documents.all %}
                <div class="col-7 col-sm-5 col-lg-6">
                    <a class="coupon-pdf-link btn btn-outline-secondary d-flex flex-row align-items-center justify-content-between d-block" href="{{doc.document.url}}" target="_blank">
                        <p class="m-0">{{ doc.name }}</p>
                        <div class="coupon-pdf-link ms-1" style="min-width: 32px; min-height: 32px">
                            {{ doc.icon|safe }}
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% else %}

<p>Register coupon-templates in snippets and they will appear here</p>

{% endif %}
