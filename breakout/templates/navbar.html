
{% load static %}
{% load i18n %}
{% load menus_tags %}
{% get_menu "main-menu" as navigation %}
<nav>
    <div class="nav-wrapper">
            <div class="nav-item logo c-stamp-fine">
                <a href="/">
                    {% comment %} <img src="{% static 'img/brand/logo_small_white.png' %}" alt="Breakout Escape Room" width="119" height="52"> {% endcomment %}
                    {% include 'svg/logo_breakout_nav.svg' %}
                </a>
            </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><span></span> </label>
        <ul class="nav-items">
            {% for item in navigation.menu_items.all %}
            <li class="nav-item_container">
                <a class="nav-link nav-link-anchor c-nav-anchor" href="{{ item.link }}">{{ item.title }}</a>
            </li>
            {% endfor %}
            <li class="nav-item_book ">
                <a class="nav-book-anchor nav-link nav-link-anchor c-nav-anchor c-primary-anchor" href="{% url 'booking:book' %}">{% trans "Book now" %}</a>
            </li>

        </ul>
    </div>
</nav>
