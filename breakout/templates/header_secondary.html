
{% load wagtailcore_tags wagtailimages_tags %}
<header class="header-secondary">
    {% if self.header_image %}
    {% image self.header_image width-1200 as header_img%}    
    <div class="header-secondary__mask"></div>
    <div class="header-secondary__image" style="background-image: url(' {{header_img.url}}'); background-size: cover;">
    {% else %}
    <div class="header-secondary__solid">
    {% endif %}
        <h1 class="breakout-font">{% block page_title %}{{page.submitted_title}}{% endblock page_title %}</h1>
    </div>
</header>
